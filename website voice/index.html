<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Information with Speech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="google_translate_element"></div>
  <div class="container">
    <h1>Medical Information</h1>
    <form id="queryForm">
      <input type="text" id="userQuery" placeholder="Enter the name of a medical problem" required>
      <button type="submit">Search</button>
    </form>
    <button type="button" id="voicestart">🎙️</button>
    <div id="response"></div>
    <button id="speakBtn" style="display:none;">Speak</button>
  </div>
  <script src="scriptvoice.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {pageLanguage: 'en'},
            'google_translate_element'
        );
    } 
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
